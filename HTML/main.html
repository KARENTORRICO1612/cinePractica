    <!-- CONTENIDO QUE SE MOSTRARA EN EL MODAL AL SELECCIONAR ELEMENTO -->
    <!-- Modal -->
    <div id="miModal" class="modal">
      <div class="modal-contenido">
        <span class="cerrar" onclick="cerrarModal()">&times;</span>
        <!-- <p>Aqui puedes colocar el contenido del modal.</p> -->
        
        <div>
            <div class="modal-titulo">
                <h1>Detalle de Película</h1>
            </div>

            <div class="modal-contenido-inner">
                <form action="/validar" method="post">
                    <div class="form-layout">
                        <div>
                            <label>ID:</label>
                            <input type="number" name="cod" id="cod">
                        </div>
                        
                        <div>
                            <label>Titulo:</label>
                            <input type="text" name="title" id="title">
                        </div>
                        
                        
                        <div>
                            <label>Duración:</label>
                            <input type="number" name="duracion" id="duracion">
                        </div>
                        
                        <div>
                            <label>Lenguaje:</label>
                            <input type="text" name="lenguaje" id="lenguaje">
                        </div>
                        
                        <div>
                            <label>Género:</label>
                            <input type="text" name="genero" id="genero">
                        </div>
                        
                        <div>
                            <label>Restricción de Edad:</label>
                            <input type="number" name="restriccion" id="restriccion">
                        </div>
                        
                        <div>
                            <label>Sinopsis:</label>
                            <input type="text" name="sinopsis" id="sinopsis">
                        </div>
                        
                        <div>
                            <label>Actores:</label>
                            <input type="text" name="actores" id="actores">
                        </div>
                        
                        <div>
                            <label>Director:</label>
                            <input type="text" name="director" id="director">
                        </div>
                        
                        <div>
                            <label>Fecha de Lanzamiento:</label>
                            <input type="date" name="fechaL" id="fechaL">
                        </div>
                        
                        <div>
                            <label>Horario disponible:</label>
                            <input type="text" name="extra" id="extra">
                        </div>
                    </div>
                    
                     <input type="submit" value="Comprar">
                     <button id="mostrarBtn">Mostrar Confirmación</button>
                </form>
            </div>
        </div>
